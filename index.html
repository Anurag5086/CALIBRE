<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">al
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <body>

    <!-- NAV-BAR -->

    <nav class="navbar navbar-light navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="#"><img src="stricslogooblack.png" height="90" width="100"><span class="head">CALIBRE  </span></a>
            <div class="collapse navbar-collapse" id="Navbar">

                <li class="nav-item active"><a class="nav-link" href="#"><img src="/SVG/search.svg" height="20" width="30">Research</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><img src="/SVG/user.svg" height="20" width="30"> Team</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><img src="/SVG/scroll.svg" height="20" width="30"> Papers</a></li>

            </ul>
         </div>
        </div>
    </nav>

    <!-- CAROUSEL -->

    <div class="container">
        <div class="row row-content">
            <div class="col">
                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="" alt="logo">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>LOGO</h2>
                                <p class="d-none d-sm-block">SOME TEXT</p>
                            </div> 
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="" alt="logo2">
                            <div class="carousel-caption d-none d-sm-block">
                                <h2> LOGO 2</h2>
                                <p class="d-none d-sm-block">TEXT-2 </p>
                            </div>
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        <li class="active" data-toggle="#mycarousel" data-slide-to="0"></li>
                        <li data-toggle="#mycarousel" data-slide-to="1"></li>
                    </ol>
                    <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>

    <!--HEADER-->

    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-8">

                </div>
                <div class="col-12 col-sm">
                    <img src="stricslogooblack.png" class="img-fluid" height="70" width="90">
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery, Popper.js, Bootstrap JS. -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
